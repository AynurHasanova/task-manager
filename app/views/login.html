<div class="container">
  <h2>Login</h2>
  <p>Please login with your user name and password below</p>
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input ng-model="user.username" placeholder="User Name" class="form-control" id="usr" />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ng-model="user.password" type="password" placeholder="Password" class="form-control" id="pwd"/>
    </div>
    <div class="form-group">
			<button class="btn btn-success" ng-click="login(user)">Login</button>
    </div>
  </form>
</div>
