<div class="ui middle aligned center aligned grid container">
	<div class="row">
		<div class="span4">
			<h3 class="ui teal image header">
				<div class="content">
					Login
				</div>
			</h3>
		</div>

		<div class="span4">
			<div class="form-group input-group">
				<div class="ui left icon input">
					<i class="user icon"></i>
					<input ng-model="user.username" placeholder="User Name"/>
				</div>
			</div>
			<div class="form-group input-group">
				<div class="ui left icon input">
					<i class="lock icon"></i>
					<input ng-model="user.password" type="password" placeholder="Password"/>
				</div>
			</div>
			<button class="btn btn-success" ng-click="login(user)">Login</button>
		</div>
	</div>
</div>
