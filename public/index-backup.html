<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="taskManager">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Task App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#task-list 				{ margin-bottom:30px; }
		#task-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/tasks.js"></script> <!-- load our task service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Task-aholic <span class="label label-info">{{ tasks.length }}</span></h1>
		</div>

		<!-- TASK LIST -->
		<div id="task-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TASKS IN $scope.tasks -->
				<div class="checkbox" ng-repeat="task in tasks">
					<label>
						<input type="checkbox" ng-click="deleteTask(task._id)"> {{ task.title }}
					</label>
				</div>


			</div>
		</div>

		<!-- FORM TO CREATE TASKS -->
		<div id="task-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Todo1" ng-model="formData.title">
						<input type="text" class="form-control input-lg text-center" placeholder="Todo1 details" ng-model="formData.details">

					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-task-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
