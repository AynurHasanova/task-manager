<!DOCTYPE html>
<html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="taskManager">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Task App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#task-list 				{ margin-bottom:30px; }
		#task-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/lodash.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/jszip.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/excel-builder.dist.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">


	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/tasks.js"></script> <!-- load our task service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>

<body ng-controller="mainController">

<div>
 
        <label>Title</label>
        <input type="text" name="name" ng-model="formData.title"/>
 
        <label>Details</label>
        <input type="text" name="address" ng-model="formData.details"/>
 
        <label>Due Date</label>
        <input type="text" name="dueDate" ng-model="formData.dueDate"/>
 
        <br/>
 
        <input type="hidden" ng-model="task._id" />
        <input type="button" value="Save" ng-click="createTask()" class="btn btn-primary"/>
  
    </div>

	<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="grid"></div>
 
</body>
</html>
